name: Delete all files from repository

on:
  workflow_dispatch:   # Manual run button only

permissions:
  contents: write

jobs:
  delete:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Delete all files and folders (except .git)
        run: |
          echo "ðŸ§¹ Deleting all files..."
          shopt -s dotglob
          rm -rf !(.git)
          echo "âœ… All files deleted, only .git folder remains."

      - name: Commit and push deletion
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "ðŸ§¹ Deleted all files from repository" || echo "No files to delete"
          git push origin main
