name: Unzip reviactyl.zip and move to root

on:
  workflow_dispatch:   # manual run button
  push:
    branches:
      - main
    paths:
      - "reviactyl.zip"

permissions:
  contents: write      # allow push back to repo
  actions: read

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip reviactyl.zip
        run: |
          echo "ðŸ§© Extracting reviactyl.zip..."
          unzip -o reviactyl.zip -d temp_unzip
          cp -r temp_unzip/* .
          rm -rf temp_unzip
          rm reviactyl.zip

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          # Commit only if changes exist
          if ! git diff --cached --quiet; then
            git commit -m "âœ… Unzipped and moved files from reviactyl.zip to root"
            git push
          else
            echo "No new changes to commit."
          fi
